<div class="row d-flex justify-content-between">

  <div class="col-md-12 col-lg-3">
    <h3 class="my-3">
      <span>Social</span>
      <span id="logo">Network</span>
    </h3>
  </div>

  <div class="col-md-6 col-lg-5">
    <div class="input-group my-3">
      <input type="text" class="form-control">
      <div class="input-group-append">
        <button class="m-0 px-3 py-2 content-red" type="button" id="button-search">
          <fa-icon [icon]="faSearch"></fa-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="col-md-6 col-lg-4">
    <div class="row my-3">
      <div class="col-md-4 col-lg-6">
        <button class="btn content-red button-nav" id="button-upload">Upload</button>
      </div>
      <div class="col-md-7 col-lg-6">
        <div class="row">
          <button class="btn content-red button-nav" id="button-account">
            <fa-icon [icon]="faMale" size="2x"></fa-icon>
          </button>
          <div id="user-name" class="ml-2">
            <span class="font-weight-bold"> {{ lastName }} </span>
            <br>
            <span> {{ firstName }} </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="border-top"></div>

<app-breadcrumb [items]="breadcrumb"></app-breadcrumb>
